<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card flipping</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="wrapper">
        <div class="flip-card">
            <div class="front card">
                <span class="circle"></span>
                <span class="triangle"></span>
                
                <span class="square"></span>
            </div>
            <div class="back card">
                <span class="home-logo">
                  <span class="icon"></span>
                </span>
                <span class="num">Made with ❤️ by Dhayanandh.
                    
                </span>
            </div>
        </div>
    </div>
    <footer>
        <a
        class="footer-link"
        href="https://www.linkedin.com/in/dhayanandhs"
        ><i class="fa-brands fa-linkedin-in" style="color: #2d0bf1"></i
      ></a>
      <a class="footer-link" href="https://twitter.com/dhayanandh2003"
        ><i class="fa-brands fa-twitter" style="color: #00a2ff"></i
      ></a>
      <a class="footer-link" href="https://www.instagram.com/dhayanandh2003/"
        ><i class="fa-brands fa-instagram" style="color: #ff00e6"></i
      ></a>
      <a class="footer-link" href="https://github.com/DhayanandhS"
        ><i class="fa-brands fa-github" style="color: #000000"></i
      ></a></footer>
</body>
</html>
